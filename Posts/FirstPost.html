      canvas = p.createCanvas(window.innerWidth/1.5, 300);
      canvas.class("inlineCanvas");
      canvas.parent("sketch-holder");
    }

      p.ellipse(10*t%p.width,7*t%p.height);
    }
  }, 'sketch-holder');

</script>
