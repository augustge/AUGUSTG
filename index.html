<HTML>
	 <HEAD>
			<TITLE>AUGUST GEELMUYDEN</TITLE>

			<meta http-equiv="Content-Type" content="text/html; charset=utf-8" >

			<!-- css file -->
			<link rel="stylesheet" type="text/css" href="mystyle2.css">

			<!-- MATHJAX for latex display -->
			<script type="text/x-mathjax-config">MathJax.Hub.Config({tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}});</script>
			<script type="text/javascript" async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-MML-AM_CHTML"></script>

			<!--  P5.js -->

			<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

			  window.dataLayer = window.dataLayer || [];
			  function gtag(){dataLayer.push(arguments);}

	 </HEAD>
	 <BODY ng-app="myApp" ng-controller="mainCtrl">
		 <script src="my_angularjs_script.js"></script>

		<section class="intro">
			<header role="banner">
				<h1 id="design" title="AUGUSTG" subtitle="For thoughts and other stuff."></h1>
			</header>

			<div id="topquote" class="summary" role="article">
					<blockquote><p>
					Euclid taught me that without assumptions there is no proof. Therefore, in any
					argument, examine the assumptions.
					<cite>E. T. Bell</cite>
					</p></blockquote>
			</div>
		</section>


		<!-- ============================================================================================================================================================================================= -->

		<h2 class="mainheader">Fullscreen Animations</h2>
		<div style="text-align: center; padding: 0.5em 1em 0.5em 1em;">
			<span class="checkboxContainer" ng-repeat="tag in tags" tag="{{tag.indicator}}">
				{{tag.name}} <input type="checkbox" ng-checked="true" ng-model="tag.checkedAnim" tag="{{tag.indicator}}">
			</span>
		</div>
		<div class="container">
				<a	ng-repeat="item in animItems | filter: {tag:{checkedAnim:true}}"
						href="Animations/{{item.reference}}"
						class="box"
						description="{{item.description}}"
						tag="{{item.tag.indicator}}">{{item.name}}</a>
		</div>


		<!-- ============================================================================================================================================================================================= -->

		<h2 class="mainheader">Documents</h2>
			<div style="text-align: center; padding: 0.5em 1em 0.5em 1em;">
				<span class="checkboxContainer" ng-repeat="tag in tags" tag="{{tag.indicator}}">
					{{tag.name}} <input type="checkbox" ng-checked="true" ng-model="tag.checkedDoc" tag="{{tag.indicator}}">
				</span>
				<span class="checkboxContainer" ng-repeat="lang in languages">
					{{lang.name}} <input type="checkbox" ng-checked="true" ng-model="lang.checkedDoc" tag="{{item.tag.indicator}}">
				</span>
			</div>
			<div class="container">
					<a	ng-repeat="item in docItems | filter: {tag:{checkedDoc:true}} | filter: {language:{checkedDoc:true}}"
							href="Documents/{{item.reference}}"
							class="box"
							description="{{item.description}}"
							tag="{{item.tag.indicator}}">{{item.name}}</a>
			</div>

		<h2 class="mainheader">Posts</h2>
		<div style="text-align: center; padding: 0.5em 1em 0.5em 1em;">
			<span class="checkboxContainer" ng-repeat="tag in tags" tag="{{tag.indicator}}">
				{{tag.name}} <input type="checkbox" ng-checked="true" ng-model="tag.checkedPost" tag="{{tag.indicator}}"></input>
			</span>
			<span class="checkboxContainer" ng-repeat="lang in languages">
				{{lang.name}} <input type="checkbox" ng-checked="true" ng-model="lang.checkedPost" tag="{{item.tag.indicator}}">
			</span>
		</div>
		<div class="container">
				<a	ng-repeat="item in postItems | filter: {tag:{checkedPost:true}} | filter: {language:{checkedPost:true}}"
						href="#!{{item.reference}}"
						class="box"
						description="{{item.description}}"
						tag="{{item.tag.indicator}}">{{item.name}}</a>

		</div>



		<div class="post texter" role="article" id="postEntry">
